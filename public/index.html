<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Record Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>SRMS</h2>
      <ul>
        <li onclick="showSection('add')" class="active">Add Student</li>
        <li onclick="showSection('view'); loadStudents()">View Students</li>
        <li onclick="showSection('delete')">Delete Student</li>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <h1>Student Record Management System</h1>

      <!-- ADD STUDENT -->
      <div id="add" class="section card">
        <h3>Add Student</h3>

        <form id="addForm">
          <input name="name" placeholder="Name" required />
          <input name="rollNo" placeholder="Roll No" required />
          <input name="department" placeholder="Department" required />
          <input name="year" type="number" placeholder="Year" required />
          <button type="submit">Add Student</button>
        </form>

        <p id="addMsg"></p>
      </div>

      <!-- VIEW STUDENTS -->
      <div id="view" class="section card hidden">
        <h3>Students List</h3>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Roll No</th>
              <th>Department</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="studentTable"></tbody>
        </table>
      </div>

      <!-- DELETE STUDENT -->
      <div id="delete" class="section card hidden">
        <h3>Delete Student</h3>

        <form id="deleteForm">
          <input id="deleteId" placeholder="Enter Student ID" required />
          <button type="submit">Delete Student</button>
        </form>

        <p id="deleteMsg"></p>
      </div>

    </div>
  </div>

  <!-- JS at the bottom (IMPORTANT) -->
  <script src="script.js"></script>
</body>
</html>
